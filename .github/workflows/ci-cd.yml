name: CI/CD Pipeline
on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev_requirements.txt
        pip install -e .
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src/crossmark_jotform_api --cov-report=term-missing --cov-report=xml --cov-branch -v tests/
    
    - name: Upload coverage to Coveralls
      if: matrix.python-version == '3.11'  # Only upload coverage once
      uses: coverallsapp/github-action@v2
      with:
        format: cobertura
        file: coverage.xml
        github-token: ${{ secrets.GITHUB_TOKEN }}

  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev_requirements.txt
        pip install -e .
    
    - name: Generate coverage report
      run: |
        pytest --cov=src/crossmark_jotform_api --cov-report=xml --cov-branch --cov-fail-under=50 tests/
    
    - name: Coverage check passed
      run: echo "âœ… Coverage meets minimum threshold of 50%"

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: [test, quality-checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: pypi
      url: https://pypi.org/p/crossmark-jotform-api
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          python -m build
      
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPISECRET }}
          repository-url: https://upload.pypi.org/legacy/
          skip-existing: true
          verbose: true
